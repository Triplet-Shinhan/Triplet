spring:
  datasource: # H2 DB 설정
    url: jdbc:h2:tcp://localhost/~/triplet
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database: H2
    show-sql: true # Jpa 수행 시 SQL문 로그 출력
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true # 쿼리 출력시 포맷 정렬되도록 설정
